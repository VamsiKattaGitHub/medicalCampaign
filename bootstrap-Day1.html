    <div class="position-absolute top-0 start-0 bg-dark text-light w-600">hii</div>

<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>

<div class="d-block p-3 text-bg-primary mt-3">d-inline</div>
